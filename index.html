<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Galaxia Browser</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- =========================
     NEON SCI-FI THEME
========================= -->
<style>
/* ===== RESET ===== */
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,Segoe UI,sans-serif}

/* ===== VARIABLES ===== */
:root{
  --bg:#05070c;
  --panel:#0b1020;
  --cyan:#00ffff;
  --magenta:#ff00ff;
  --border:rgba(0,255,255,.3);
  --glow:0 0 15px rgba(0,255,255,.4);
}

/* ===== BODY ===== */
body{
  background:radial-gradient(circle at top,#0a1230,#02030a);
  color:#eafcff;
  height:100vh;
  overflow:hidden;
}

/* ===== STARFIELD ===== */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(1px 1px at 10% 20%,#fff,transparent),
    radial-gradient(1px 1px at 80% 40%,#fff,transparent),
    radial-gradient(1px 1px at 30% 70%,#fff,transparent);
  animation:stars 60s linear infinite;
  opacity:.4;
}
@keyframes stars{from{transform:translateY(0)}to{transform:translateY(-2000px)}}

/* ===== TOP BAR ===== */
#topbar{
  height:60px;
  background:var(--panel);
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  padding:0 12px;
  gap:10px;
}
#topbar input{
  flex:1;
  background:#000;
  color:#0ff;
  border:1px solid var(--border);
  padding:8px;
}
#topbar button{
  background:#000;
  border:1px solid var(--border);
  color:#0ff;
  padding:8px 14px;
  cursor:pointer;
  box-shadow:var(--glow);
}

/* ===== TABS ===== */
#tabs{
  display:flex;
  background:#070b18;
  border-bottom:1px solid var(--border);
}
.tab{
  padding:12px 20px;
  cursor:pointer;
  color:#7ff;
}
.tab.active{
  color:#fff;
  border-bottom:2px solid var(--cyan);
}

/* ===== CONTENT ===== */
.panel{
  display:none;
  height:calc(100vh - 110px);
}
.panel.active{display:block}

/* ===== BROWSER ===== */
iframe{
  width:100%;
  height:100%;
  border:none;
  background:#000;
}

/* ===== CHAT ===== */
.chat-box{
  height:80%;
  overflow-y:auto;
  padding:10px;
  border:1px solid var(--border);
  background:#020615;
}
.chat-msg{
  margin-bottom:8px;
  padding:6px;
  border-left:2px solid var(--cyan);
}
.chat-input{
  display:flex;
  gap:6px;
  margin-top:10px;
}
.chat-input input{
  flex:1;
  padding:8px;
  background:#000;
  color:#0ff;
  border:1px solid var(--border);
}

/* ===== ORB CHAT ===== */
#chatOrb{
  position:fixed;
  bottom:20px;
  right:20px;
  width:60px;
  height:60px;
  border-radius:50%;
  background:radial-gradient(circle,var(--cyan),#003);
  box-shadow:0 0 30px var(--cyan);
  cursor:pointer;
}
#slideChat{
  position:fixed;
  right:-400px;
  top:0;
  width:400px;
  height:100%;
  background:var(--panel);
  border-left:1px solid var(--border);
  transition:.4s;
  padding:10px;
}

/* ===== FORMS ===== */
form{
  max-width:400px;
  margin:30px auto;
  background:#070b18;
  padding:20px;
  border:1px solid var(--border);
}
form input,select{
  width:100%;
  margin-bottom:10px;
  padding:8px;
  background:#000;
  color:#0ff;
  border:1px solid var(--border);
}
form button{
  width:100%;
  padding:10px;
  background:#000;
  color:#0ff;
  border:1px solid var(--border);
}

/* ===== ADMIN ===== */
.admin-box{
  padding:20px;
}
.admin-box button{
  margin:5px;
}
</style>
</head>

<body>

<!-- =========================
     TOP BAR
========================= -->
<div id="topbar">
  <input id="urlInput" placeholder="Enter URL">
  <button onclick="go()">Go</button>
  <button onclick="toggleTopbar()">Toggle Bar</button>
</div>

<!-- =========================
     TABS
========================= -->
<div id="tabs">
  <div class="tab active" onclick="openTab('web')">Web</div>
  <div class="tab" onclick="openTab('about')">About</div>
  <div class="tab" onclick="openTab('chat')">Chat</div>
  <div class="tab" onclick="openTab('account')">Account</div>
  <div class="tab" onclick="openTab('admin')">Admin ðŸ”’</div>
  <div class="tab" onclick="openTab('settings')">âš™ Settings</div>
</div>

<!-- =========================
     PANELS
========================= -->
<div id="web" class="panel active">
  <iframe id="browser" src="https://duckduckgo.com"></iframe>
</div>

<div id="about" class="panel">
  <div style="padding:30px">
    <h2>Galaxia Browser</h2>
    <p>Futuristic client-side browser platform.</p>
  </div>
</div>

<div id="chat" class="panel">
  <div class="chat-box" id="chatMessages"></div>
  <div class="chat-input">
    <input id="chatText" placeholder="Message">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<div id="account" class="panel">
  <form onsubmit="signin(event)">
    <h3>Sign In</h3>
    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <button>Sign In</button>
  </form>
</div>

<div id="admin" class="panel">
  <div class="admin-box">
    <input id="adminCode" placeholder="Admin Code">
    <button onclick="unlockAdmin()">Unlock</button>
    <div id="adminTools" style="display:none">
      <h3>Admin Panel</h3>
      <button onclick="loadMessages()">Reload Chat</button>
    </div>
  </div>
</div>

<div id="settings" class="panel">
  <form onsubmit="saveSettings(event)">
    <h3>Settings</h3>
    <input id="home" placeholder="Homepage URL">
    <button>Save</button>
    <button type="button" onclick="resetAll()">Reset All</button>
  </form>
</div>

<!-- =========================
     ORB CHAT
========================= -->
<div id="chatOrb" onclick="toggleChat()"></div>
<div id="slideChat">
  <h3>Quick Chat</h3>
  <div class="chat-box" id="slideMessages"></div>
</div>

<!-- =========================
     JAVASCRIPT
========================= -->
<script>
const API="https://696fdb3ca06046ce61880d4c.mockapi.io/Galaxia-messages";
let sessionUser=null;

/* ===== TABS ===== */
function openTab(id){
  document.querySelectorAll('.panel').forEach(p=>p.classList.remove('active'));
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  [...tabs.children].find(t=>t.textContent.toLowerCase().includes(id)).classList.add('active');
}

/* ===== BROWSER ===== */
function go(){
  document.getElementById('browser').src=urlInput.value;
}
function toggleTopbar(){
  topbar.style.display=topbar.style.display==="none"?"flex":"none";
}

/* ===== CHAT ===== */
async function loadMessages(){
  const r=await fetch(API);
  const data=await r.json();
  chatMessages.innerHTML="";
  slideMessages.innerHTML="";
  data.forEach(m=>{
    const d=document.createElement("div");
    d.className="chat-msg";
    d.textContent=m.user+": "+m.text;
    chatMessages.appendChild(d);
    slideMessages.appendChild(d.cloneNode(true));
  });
}
async function sendMessage(){
  if(!sessionUser){alert("Sign in required");return;}
  const text=chatText.value;
  if(!text)return;
  await fetch(API,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({user:sessionUser,text})
  });
  chatText.value="";
  loadMessages();
}

/* ===== ACCOUNT ===== */
function hash(s){return btoa(s)}
function signin(e){
  e.preventDefault();
  localStorage.user=hash(user.value+pass.value);
  sessionUser=user.value;
  alert("Signed in");
}

/* ===== ADMIN ===== */
function unlockAdmin(){
  if(adminCode.value==="2013WP"){
    adminTools.style.display="block";
  }else alert("Invalid code");
}

/* ===== SETTINGS ===== */
function saveSettings(e){
  e.preventDefault();
  localStorage.home=home.value;
  browser.src=home.value;
}
function resetAll(){
  localStorage.clear();
  location.reload();
}

/* ===== ORB ===== */
function toggleChat(){
  slideChat.style.right=slideChat.style.right==="0px"?"-400px":"0px";
}

/* ===== INIT ===== */
browser.src=localStorage.home||"https://duckduckgo.com";
loadMessages();
</script>

</body>
</html>
