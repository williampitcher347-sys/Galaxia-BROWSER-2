<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Galaxia</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* =========================================================
   GALAXIA — NEXT GEN UI
   Futuristic • Fluid • Curved • Blue / Black
========================================================= */

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* =======================
   THEME VARIABLES
======================= */
:root {
  --bg-main: #030812;
  --bg-deep: #02050c;
  --glass-strong: rgba(10, 30, 55, 0.65);
  --glass-soft: rgba(10, 30, 55, 0.4);
  --blue-main: #5cc8ff;
  --blue-soft: rgba(92,200,255,.25);
  --border-glow: rgba(92,200,255,.35);
  --text-main: #eaf6ff;
  --text-muted: #9bbcd6;
}

/* =======================
   BACKGROUND
======================= */
body {
  height: 100vh;
  overflow: hidden;
  background:
    radial-gradient(circle at 15% 10%, #0c2b55 0%, transparent 45%),
    radial-gradient(circle at 85% 85%, #061a33 0%, transparent 50%),
    linear-gradient(180deg, var(--bg-main), var(--bg-deep));
  color: var(--text-main);
}

/* =======================
   TOP BAR
======================= */
#topbar {
  height: 72px;
  margin: 14px;
  padding: 0 22px;
  display: flex;
  align-items: center;
  gap: 16px;
  background: var(--glass-strong);
  backdrop-filter: blur(18px);
  border-radius: 22px;
  border: 1px solid var(--border-glow);
  box-shadow: 0 30px 60px rgba(0,0,0,.55);
}

#topbar input {
  flex: 1;
  background: rgba(0,0,0,.45);
  border: 1px solid var(--border-glow);
  padding: 14px 20px;
  border-radius: 999px;
  color: var(--blue-main);
  font-size: 14px;
}

#topbar button {
  background: radial-gradient(circle at 30% 30%, #1e6bb0, #0a2b4a);
  border: none;
  color: white;
  padding: 14px 22px;
  border-radius: 999px;
  cursor: pointer;
  box-shadow: 0 0 30px var(--blue-soft);
  transition: transform .2s ease, box-shadow .2s ease;
}

#topbar button:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 45px var(--blue-soft);
}

/* =======================
   NAV TABS
======================= */
#tabs {
  display: flex;
  gap: 12px;
  padding: 6px 22px;
}

.tab {
  padding: 10px 22px;
  border-radius: 999px;
  background: var(--glass-soft);
  backdrop-filter: blur(14px);
  border: 1px solid transparent;
  color: var(--text-muted);
  cursor: pointer;
  transition: all .25s ease;
  font-size: 14px;
}

.tab.active {
  color: var(--text-main);
  border-color: var(--border-glow);
  box-shadow: 0 0 24px var(--blue-soft);
}

/* =======================
   PANELS
======================= */
.panel {
  display: none;
  height: calc(100vh - 170px);
  padding: 20px;
}

.panel.active {
  display: block;
}

/* =======================
   BROWSER
======================= */
iframe {
  width: 100%;
  height: 100%;
  border-radius: 26px;
  border: 1px solid var(--border-glow);
  background: #000;
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.04);
}

/* =======================
   CHAT
======================= */
.chat-box {
  height: 72%;
  padding: 22px;
  background: var(--glass-strong);
  backdrop-filter: blur(20px);
  border-radius: 26px;
  border: 1px solid var(--border-glow);
  overflow-y: auto;
}

.chat-msg {
  background: linear-gradient(135deg, #0f3a6a, #0a2446);
  padding: 14px 18px;
  border-radius: 22px;
  margin-bottom: 14px;
  font-size: 14px;
  box-shadow: 0 0 20px rgba(0,0,0,.5);
}

.chat-input {
  display: flex;
  gap: 12px;
  margin-top: 16px;
}

.chat-input input {
  flex: 1;
  background: rgba(0,0,0,.45);
  border-radius: 999px;
  padding: 14px 22px;
  border: 1px solid var(--border-glow);
  color: var(--blue-main);
}

/* =======================
   FORMS
======================= */
form {
  max-width: 460px;
  margin: 0 auto;
  background: var(--glass-strong);
  backdrop-filter: blur(22px);
  border-radius: 30px;
  padding: 30px;
  border: 1px solid var(--border-glow);
  box-shadow: 0 40px 80px rgba(0,0,0,.6);
}

form h3 {
  margin-bottom: 18px;
  font-weight: 600;
}

form input,
form select {
  width: 100%;
  background: rgba(0,0,0,.45);
  border-radius: 999px;
  padding: 14px 22px;
  border: 1px solid var(--border-glow);
  color: var(--blue-main);
  margin-bottom: 14px;
}

form button {
  width: 100%;
  background: radial-gradient(circle at 30% 30%, #1f7fd1, #0a2b4a);
  border: none;
  border-radius: 999px;
  padding: 16px;
  color: white;
  cursor: pointer;
  box-shadow: 0 0 40px var(--blue-soft);
}

/* =======================
   CHAT ORB
======================= */
#chatOrb {
  position: fixed;
  bottom: 26px;
  right: 26px;
  width: 70px;
  height: 70px;
  border-radius: 50%;
  background:
    radial-gradient(circle at 30% 30%, #9ddcff, #0a2b4a 70%);
  box-shadow:
    0 0 0 12px rgba(92,200,255,.08),
    0 0 60px rgba(92,200,255,.45);
  animation: orbPulse 3s infinite ease-in-out;
  cursor: pointer;
}

@keyframes orbPulse {
  0%,100% { box-shadow: 0 0 0 12px rgba(92,200,255,.08), 0 0 60px rgba(92,200,255,.45); }
  50% { box-shadow: 0 0 0 18px rgba(92,200,255,.14), 0 0 90px rgba(92,200,255,.65); }
}

/* =======================
   SLIDE CHAT
======================= */
#slideChat {
  position: fixed;
  top: 14px;
  right: -460px;
  width: 440px;
  height: calc(100% - 28px);
  background: var(--glass-strong);
  backdrop-filter: blur(22px);
  border-radius: 30px;
  border: 1px solid var(--border-glow);
  padding: 20px;
  transition: right .4s ease;
}
</style>
</head>

<body>

<div id="topbar">
  <input id="urlInput" placeholder="Enter a URL">
  <button onclick="go()">Go</button>
</div>

<div id="tabs">
  <div class="tab active" onclick="openTab('web',this)">Web</div>
  <div class="tab" onclick="openTab('chat',this)">Chat</div>
  <div class="tab" onclick="openTab('account',this)">Account</div>
  <div class="tab" onclick="openTab('admin',this)">Admin</div>
  <div class="tab" onclick="openTab('settings',this)">Settings</div>
</div>

<div id="web" class="panel active">
  <iframe id="browser"></iframe>
</div>

<div id="chat" class="panel">
  <div class="chat-box" id="chatMessages"></div>
  <div class="chat-input">
    <input id="chatText" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<div id="account" class="panel">
  <form onsubmit="signin(event)">
    <h3>Sign In</h3>
    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <button>Sign In</button>
  </form>
</div>

<div id="admin" class="panel">
  <form onsubmit="unlockAdmin(event)">
    <h3>Admin Access</h3>
    <input id="adminCode" placeholder="Access Code">
    <button>Unlock</button>
  </form>
</div>

<div id="settings" class="panel">
  <form onsubmit="saveSettings(event)">
    <h3>Settings</h3>
    <input id="home" placeholder="Homepage URL">
    <button>Save</button>
  </form>
</div>

<div id="chatOrb" onclick="toggleChat()"></div>
<div id="slideChat">
  <h3>Quick Chat</h3>
  <div class="chat-box" id="slideMessages"></div>
</div>

<script>
const API="https://696fdb3ca06046ce61880d4c.mockapi.io/Galaxia-messages";
let sessionUser=null;

/* Tabs */
function openTab(id,el){
  document.querySelectorAll('.panel').forEach(p=>p.classList.remove('active'));
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  el.classList.add('active');
}

/* Browser */
function go(){browser.src=urlInput.value || "https://duckduckgo.com";}

/* Chat */
async function loadMessages(){
  const r=await fetch(API);
  const data=await r.json();
  chatMessages.innerHTML=slideMessages.innerHTML="";
  data.forEach(m=>{
    const d=document.createElement("div");
    d.className="chat-msg";
    d.textContent=m.user+": "+m.text;
    chatMessages.appendChild(d);
    slideMessages.appendChild(d.cloneNode(true));
  });
}
async function sendMessage(){
  if(!sessionUser){alert("Sign in required");return;}
  if(!chatText.value)return;
  await fetch(API,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({user:sessionUser,text:chatText.value})
  });
  chatText.value="";
  loadMessages();
}

/* Account */
function signin(e){
  e.preventDefault();
  sessionUser=user.value;
  alert("Signed in");
}

/* Admin */
function unlockAdmin(e){
  e.preventDefault();
  if(adminCode.value==="2013WP") alert("Admin unlocked");
  else alert("Invalid code");
}

/* Settings */
function saveSettings(e){
  e.preventDefault();
  localStorage.home=home.value;
  browser.src=home.value;
}

/* Orb */
function toggleChat(){
  slideChat.style.right = slideChat.style.right==="0px" ? "-460px" : "0px";
}

/* Init */
browser.src=localStorage.home || "https://duckduckgo.com";
loadMessages();
</script>

</body>
</html>
