<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GalaxyBrowserV2 Ultra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ===== GLOBAL ===== */
    body {margin:0;padding:0;background:black;color:white;font-family:Arial,sans-serif;overflow:hidden;}
    body::before{content:"";position:fixed;top:0;left:0;width:100%;height:100%;background:radial-gradient(circle at center,#111 0%,#000 70%);z-index:-2;}
    body::after{content:"";position:fixed;top:0;left:0;width:100%;height:100%;background-image:url('https://i.imgur.com/9aKQX9T.png');opacity:.25;z-index:-1;pointer-events:none;}

    /* ===== TOP BAR ===== */
    .top-bar{width:100%;background:rgba(20,20,20,.9);border-bottom:2px solid #0ff;padding:10px;transition:.3s;}
    .top-bar.collapsed{transform:translateY(-100%);}
    .url-container{display:flex;gap:8px;margin-bottom:10px;}
    .url-container input{flex:1;padding:8px;border:1px solid #0ff;background:black;color:#0ff;}
    .go-btn,.collapse-btn{padding:8px 12px;background:#0ff;color:black;border:none;cursor:pointer;font-weight:bold;}
    .tab-bar{display:flex;gap:10px;}
    .tab-btn{padding:8px 14px;background:#111;border:1px solid #0ff;color:#0ff;cursor:pointer;}
    .tab-btn.active{background:#0ff;color:black;}
    .tab-btn[data-tab="adminTab"]{border:2px solid #f0f;box-shadow:0 0 10px #f0f;}
    .tab-btn[data-tab="settingsTab"]{border:2px solid #0f0;box-shadow:0 0 10px #0f0;}

    /* ===== MAIN CONTENT ===== */
    .main-content{position:absolute;top:90px;bottom:0;width:100%;overflow:hidden;}
    .tab-page{display:none;width:100%;height:100%;overflow-y:auto;padding:20px;box-sizing:border-box;}
    .tab-page.active{display:block;}
    #browserFrame{width:100%;height:100%;border:none;}

    /* ===== CHAT ===== */
    .chat-full-container{display:flex;flex-direction:column;height:100%;}
    .chat-messages{flex:1;overflow-y:auto;background:rgba(0,255,255,.05);border:1px solid #0ff;padding:10px;}
    .chat-input-area{display:flex;gap:10px;margin-top:10px;}
    .chat-input-area input{flex:1;padding:8px;background:black;border:1px solid #0ff;color:#0ff;}
    .chat-input-area button{padding:8px 14px;background:#0ff;color:black;border:none;cursor:pointer;}
    .chat-warning{margin-top:10px;color:#f33;font-weight:bold;display:none;}

    /* ===== SLIDE CHAT ===== */
    .chat-panel{position:fixed;right:-350px;top:0;width:350px;height:100%;background:rgba(10,10,10,.95);border-left:2px solid #0ff;transition:.3s;padding:10px;box-sizing:border-box;}
    .chat-panel.open{right:0;}
    .chat-toggle-btn{position:fixed;bottom:20px;right:20px;padding:14px 20px;background:#0ff;color:black;border:none;cursor:pointer;font-weight:bold;border-radius:30px;transition:.3s;}
    .chat-toggle-btn.orb{width:70px;height:70px;border-radius:50%;padding:0;font-size:14px;}

    /* ===== ACCOUNT ===== */
    .account-page{display:none;}
    .account-page.active{display:block;}
    .account-page input,.account-page select{width:100%;padding:10px;margin:8px 0;background:black;border:1px solid #0ff;color:#0ff;}
    .account-page button{width:100%;padding:10px;background:#0ff;color:black;border:none;cursor:pointer;margin-top:10px;}
    .link{color:#0ff;cursor:pointer;text-decoration:underline;margin-top:10px;}

    /* ===== ADMIN ===== */
    .admin-page{display:none;}
    .admin-page.active{display:block;}
    .admin-messages{max-height:250px;overflow-y:auto;border:1px solid #0ff;padding:10px;background:rgba(0,255,255,.05);}
    .admin-messages .msg{border-bottom:1px solid #0ff;padding:6px 0;}
    .admin-messages button{margin-left:10px;padding:4px 8px;background:#f33;color:white;border:none;cursor:pointer;}
    .error{color:#f33;font-weight:bold;}

    /* ===== SETTINGS ===== */
    .settings-panel{position:fixed;top:50%;left:50%;width:300px;padding:20px;background:rgba(10,10,10,.95);border:2px solid #0ff;transform:translate(-50%,-50%);display:none;}
    .settings-panel select,.settings-panel button{width:100%;padding:10px;margin-top:10px;}

    /* ===== SCROLLBAR ===== */
    ::-webkit-scrollbar{width:8px;}
    ::-webkit-scrollbar-thumb{background:#0ff;}
    ::-webkit-scrollbar-track{background:#111;}
  </style>
</head>
<body>

  <!-- TOP BAR -->
  <div id="topBar" class="top-bar">
    <div class="url-container">
      <button id="collapseToggle" class="collapse-btn">â–²</button>
      <input id="urlInput" type="text" placeholder="Enter URL...">
      <button id="goBtn" class="go-btn">Go</button>
      <button id="openSettingsBtn">Settings</button>
    </div>
    <div class="tab-bar">
      <button class="tab-btn active" data-tab="webTab">Web</button>
      <button class="tab-btn" data-tab="aboutTab">About / Owner</button>
      <button class="tab-btn" data-tab="chatTab">Chat</button>
      <button class="tab-btn" data-tab="accountTab">Account</button>
      <button class="tab-btn" data-tab="adminTab">ðŸ”’ Admin</button>
      <button class="tab-btn" data-tab="settingsTab">âš™ Settings</button>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div id="mainContent" class="main-content">
    <!-- Web -->
    <div id="webTab" class="tab-page active"><iframe id="browserFrame" src="https://galaxiastore.netlify.app"></iframe></div>
    <!-- About -->
    <div id="aboutTab" class="tab-page"><h1>About the Owner</h1><p>GalaxyBrowserV2 Ultra Edition.</p></div>
    <!-- Chat -->
    <div id="chatTab" class="tab-page">
      <div class="chat-full-container">
        <div id="chatFullMessages" class="chat-messages"></div>
        <div class="chat-input-area">
          <input id="chatFullInput" type="text">
          <button id="chatFullSend">Send</button>
        </div>
        <div id="chatLoginWarning" class="chat-warning">You must sign in to chat.</div>
      </div>
    </div>
    <!-- Account -->
    <div id="accountTab" class="tab-page">
      <!-- Sign In -->
      <div id="accountSignIn" class="account-page active">
        <h2>Sign In</h2>
        <input id="loginUsername">
        <input id="loginPassword" type="password">
        <button id="loginBtn">Sign In</button>
        <p class="link" id="goToSignUp">Create an account</p>
        <p class="link" id="goToForgot">Forgot password?</p>
      </div>
      <!-- Sign Up -->
      <div id="accountSignUp" class="account-page">
        <h2>Create Account</h2>
        <input id="signupUsername">
        <input id="signupPassword" type="password">
        <input id="signupConfirm" type="password">
        <label>Security Question</label>
        <select id="securityQuestion">
          <option value="favGame">Favourite game?</option>
          <option value="favColor">Favourite colour?</option>
          <option value="firstPet">First pet's name?</option>
          <option value="custom">Custom question...</option>
        </select>
        <input id="customQuestionInput" type="text" placeholder="Custom question" style="display:none;">
        <input id="securityAnswer" type="text" placeholder="Answer">
        <button id="signupBtn">
