<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Galaxia Browser</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ---------- RESET ---------- */
* { box-sizing: border-box; margin: 0; padding: 0; font-family: "JetBrains Mono", monospace; }

/* ---------- THEME ---------- */
:root {
  --bg: #05070c;
  --panel: rgba(10,15,25,0.9);
  --cyan: #00ffff;
  --magenta: #ff2bdc;
  --border: rgba(0,255,255,0.3);
  --text: #e8faff;
}

/* ---------- BODY ---------- */
body {
  background: radial-gradient(circle at top, #0b1c2d, #020409);
  color: var(--text);
  height: 100vh;
  overflow: hidden;
}

/* ---------- TOP BAR ---------- */
#topBar {
  display: flex;
  align-items: center;
  padding: 10px;
  background: var(--panel);
  border-bottom: 1px solid var(--border);
}

.tab {
  margin-right: 15px;
  cursor: pointer;
  padding: 6px 12px;
  border: 1px solid transparent;
}

.tab.active {
  border-color: var(--cyan);
  box-shadow: 0 0 10px var(--cyan);
}

/* ---------- VIEWS ---------- */
.view {
  display: none;
  height: calc(100vh - 50px);
}

.view.active {
  display: block;
}

/* ---------- BROWSER ---------- */
#browserBar {
  display: flex;
  padding: 10px;
  background: var(--panel);
}

#urlInput {
  flex: 1;
  background: black;
  color: var(--cyan);
  border: 1px solid var(--border);
  padding: 6px;
}

button {
  background: transparent;
  border: 1px solid var(--border);
  color: var(--cyan);
  padding: 6px 12px;
  cursor: pointer;
}

button:hover {
  box-shadow: 0 0 10px var(--cyan);
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* ---------- CHAT ---------- */
#chatMessages {
  height: 80%;
  overflow-y: auto;
  padding: 10px;
}

.message {
  margin-bottom: 10px;
  border-bottom: 1px solid var(--border);
}

#chatInput {
  width: 80%;
}

/* ---------- ORB ---------- */
#orb {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 55px;
  height: 55px;
  border-radius: 50%;
  background: radial-gradient(circle, var(--cyan), #003333);
  box-shadow: 0 0 20px var(--cyan);
  cursor: pointer;
}

#quickChat {
  position: fixed;
  right: -350px;
  top: 0;
  width: 350px;
  height: 100%;
  background: var(--panel);
  transition: 0.3s;
}

#quickChat.open {
  right: 0;
}

/* ---------- FORMS ---------- */
.form {
  max-width: 400px;
  margin: 50px auto;
}

input, select {
  width: 100%;
  margin-bottom: 10px;
  padding: 8px;
  background: black;
  color: var(--cyan);
  border: 1px solid var(--border);
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div id="topBar">
  <div class="tab active" onclick="switchView('web')">Web</div>
  <div class="tab" onclick="switchView('chat')">Chat</div>
  <div class="tab" onclick="switchView('account')">Account</div>
  <div class="tab" onclick="switchView('about')">About</div>
</div>

<!-- WEB -->
<div id="web" class="view active">
  <div id="browserBar">
    <input id="urlInput" value="https://duckduckgo.com">
    <button onclick="go()">Go</button>
  </div>
  <iframe id="browser" src="https://duckduckgo.com"></iframe>
</div>

<!-- CHAT -->
<div id="chat" class="view">
  <div id="chatMessages"></div>
  <input id="chatInput">
  <button onclick="sendMessage()">Send</button>
</div>

<!-- ACCOUNT -->
<div id="account" class="view">
  <div class="form">
    <h3>Sign In</h3>
    <input id="loginUser" placeholder="Username">
    <input id="loginPass" type="password" placeholder="Password">
    <button onclick="login()">Sign In</button>
    <button onclick="switchView('signup')">Sign Up</button>
  </div>
</div>

<!-- SIGN UP -->
<div id="signup" class="view">
  <div class="form">
    <h3>Create Account</h3>
    <input id="suUser" placeholder="Username">
    <input id="suPass" type="password" placeholder="Password">
    <button onclick="signup()">Continue</button>
  </div>
</div>

<!-- ABOUT -->
<div id="about" class="view">
  <div class="form">
    <h2>Galaxia Browser</h2>
    <p>Secure sci-fi web interface.</p>
  </div>
</div>

<!-- QUICK CHAT -->
<div id="quickChat">
  <div id="chatMessages"></div>
</div>

<div id="orb" onclick="toggleQuickChat()"></div>

<script>
const API = "https://696fdb3ca06046ce61880d4c.mockapi.io/messages";

/* ---------- NAV ---------- */
function switchView(id) {
  document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
}

/* ---------- BROWSER ---------- */
function go() {
  document.getElementById("browser").src = document.getElementById("urlInput").value;
}

/* ---------- CHAT ---------- */
async function loadChat() {
  const res = await fetch(API);
  const data = await res.json();
  const box = document.getElementById("chatMessages");
  box.innerHTML = "";
  data.forEach(m => {
    box.innerHTML += `<div class="message"><b>${m.user}</b>: ${m.text}</div>`;
  });
}

async function sendMessage() {
  const user = localStorage.getItem("user");
  if (!user) return alert("Sign in required");
  const text = chatInput.value;
  if (!text) return;

  await fetch(API, {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ user, text })
  });

  chatInput.value = "";
  loadChat();
}

setInterval(loadChat, 5000);

/* ---------- AUTH ---------- */
function signup() {
  const u = suUser.value;
  const p = btoa(suPass.value);
  localStorage.setItem("acc_"+u, p);
  alert("Account created");
  switchView("account");
}

function login() {
  const u = loginUser.value;
  const p = btoa(loginPass.value);
  if (localStorage.getItem("acc_"+u) === p) {
    localStorage.setItem("user", u);
    alert("Signed in");
  } else {
    alert("Invalid credentials");
  }
}

/* ---------- QUICK CHAT ---------- */
function toggleQuickChat() {
  quickChat.classList.toggle("open");
  loadChat();
}

loadChat();
</script>

</body>
</html>
