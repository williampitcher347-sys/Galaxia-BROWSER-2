<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GALAXIA â€” COMMAND INTERFACE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
/* ================= GLOBAL ================= */
* { box-sizing: border-box; font-family: 'Orbitron', monospace; }
body {
  margin: 0;
  background: radial-gradient(circle at top, #0b0f1a, #000);
  color: #dff;
  overflow: hidden;
}
.hidden { display: none; }

/* ================= STARFIELD ================= */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background:
    radial-gradient(1px 1px at 20% 30%, #fff, transparent),
    radial-gradient(1px 1px at 80% 40%, #fff, transparent),
    radial-gradient(1px 1px at 50% 70%, #fff, transparent);
  opacity: .2;
  z-index: -1;
}

/* ================= LOGIN ================= */
#loginScreen {
  position: fixed;
  inset: 0;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
}
.login-box {
  width: 340px;
  padding: 30px;
  border: 1px solid #00fff0;
  box-shadow: 0 0 30px #00fff0;
}
.login-box h2 { text-align: center; margin-bottom: 20px; }
.login-box input, .login-box select {
  width: 100%;
  margin-bottom: 10px;
  padding: 8px;
  background: #020617;
  border: 1px solid #00fff0;
  color: #0ff;
}
.login-box button {
  width: 100%;
  padding: 10px;
  background: transparent;
  border: 1px solid #00fff0;
  color: #0ff;
  cursor: pointer;
}
.login-box button:hover { box-shadow: 0 0 15px #00fff0; }
.link { text-align:center; font-size:12px; cursor:pointer; opacity:.7; }

/* ================= TOP BAR ================= */
#topBar {
  height: 45px;
  display: flex;
  align-items: center;
  border-bottom: 1px solid #00fff0;
  padding: 0 10px;
}
.tab { margin-right: 15px; cursor: pointer; opacity: .6; }
.tab.active { opacity: 1; color: #00fff0; }

/* ================= CONTENT ================= */
#content { height: calc(100vh - 45px); }

/* ================= WEB ================= */
#urlBar {
  display: flex;
  border-bottom: 1px solid #00fff0;
}
#urlInput {
  flex: 1;
  background: #020617;
  border: none;
  padding: 8px;
  color: #0ff;
}
#goBtn {
  background: transparent;
  border: none;
  color: #00fff0;
  padding: 8px 15px;
  cursor: pointer;
}
iframe { width: 100%; height: 100%; border: none; }

/* ================= CHAT ================= */
#chatBox {
  height: 80%;
  overflow-y: auto;
  padding: 10px;
  border-bottom: 1px solid #00fff0;
}
.chat-msg { margin-bottom: 5px; }
#chatInput { width: 80%; padding: 8px; background:#020617; border:1px solid #00fff0; color:#0ff; }
#sendBtn { width:18%; background:transparent; border:1px solid #00fff0; color:#0ff; }

/* ================= ORB CHAT ================= */
#chatOrb {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 55px;
  height: 55px;
  border-radius: 50%;
  border: 1px solid #00fff0;
  box-shadow: 0 0 20px #00fff0;
  cursor: pointer;
}
#sideChat {
  position: fixed;
  right: 0;
  top: 45px;
  width: 300px;
  height: calc(100vh - 45px);
  background: #020617;
  border-left: 1px solid #00fff0;
}

/* ================= PANELS ================= */
.panel { padding: 20px; max-width: 450px; }

/* ================= SCROLL ================= */
::-webkit-scrollbar { width: 6px; }
::-webkit-scrollbar-thumb { background:#00fff0; }
</style>
</head>

<body>

<!-- ================= LOGIN ================= -->
<div id="loginScreen">
  <div class="login-box">
    <h2>GALAXIA ACCESS</h2>
    <input id="loginUser" placeholder="Username">
    <input id="loginPass" type="password" placeholder="Password">
    <button onclick="login()">SIGN IN</button>
    <div class="link" onclick="showSignup()">Sign Up</div>
    <div class="link" onclick="showReset()">Forgot Password</div>
  </div>
</div>

<!-- ================= MAIN ================= -->
<div id="app" class="hidden">

  <div id="topBar">
    <div class="tab active" onclick="openTab('web')">WEB</div>
    <div class="tab" onclick="openTab('chat')">CHAT</div>
    <div class="tab" onclick="openTab('account')">ACCOUNT</div>
    <div class="tab" onclick="openTab('admin')">ADMIN</div>
    <div class="tab" onclick="openTab('settings')">SETTINGS</div>
  </div>

  <div id="content">

    <div id="web">
      <div id="urlBar">
        <input id="urlInput" placeholder="https://duckduckgo.com">
        <button id="goBtn" onclick="go()">GO</button>
      </div>
      <iframe id="browser" src="https://duckduckgo.com"></iframe>
    </div>

    <div id="chat" class="hidden">
      <div id="chatBox"></div>
      <input id="chatInput">
      <button id="sendBtn" onclick="sendMessage()">SEND</button>
    </div>

    <div id="account" class="hidden panel">
      <h3 id="accountName"></h3>
      <button onclick="logout()">LOG OUT</button>
    </div>

    <div id="admin" class="hidden panel">
      <input id="adminCode" placeholder="Admin Code">
      <button onclick="unlockAdmin()">UNLOCK</button>
      <div id="adminPanel" class="hidden">
        <h3>ADMIN PANEL</h3>
        <div id="adminMessages"></div>
      </div>
    </div>

    <div id="settings" class="hidden panel">
      <button onclick="resetAll()">RESET ALL DATA</button>
    </div>

  </div>
</div>

<div id="chatOrb" onclick="toggleSideChat()"></div>
<div id="sideChat" class="hidden">
  <div id="chatBoxSide"></div>
</div>

<script>
/* ================= UTIL ================= */
const hash = s => btoa(s);

/* ================= USERS ================= */
let users = JSON.parse(localStorage.getItem("users") || "{}");

/* ================= LOGIN ================= */
function login() {
  const u = loginUser.value;
  const p = loginPass.value;
  if (!users[u]) {
    users[u] = { pass: hash(p), banned:false };
    localStorage.setItem("users", JSON.stringify(users));
  }
  if (users[u].pass === hash(p)) {
    localStorage.currentUser = u;
    loginScreen.classList.add("hidden");
    app.classList.remove("hidden");
    accountName.textContent = "USER: " + u;
    loadChat();
  }
}

/* ================= LOGOUT ================= */
function logout() {
  localStorage.clear();
  location.reload();
}

/* ================= TABS ================= */
function openTab(id) {
  document.querySelectorAll("#content > div").forEach(d => d.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
  document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
  event.target.classList.add("active");
}

/* ================= BROWSER ================= */
function go() {
  let url = urlInput.value;
  if (!url.startsWith("http")) url = "https://" + url;
  browser.src = url;
}

/* ================= CHAT ================= */
function loadChat() {
  chatBox.innerHTML = "";
  const msgs = JSON.parse(localStorage.getItem("chat") || "[]");
  msgs.forEach(m => {
    const d = document.createElement("div");
    d.className = "chat-msg";
    d.textContent = m.user + ": " + m.text;
    chatBox.appendChild(d);
  });
}

function sendMessage() {
  const msg = chatInput.value.trim();
  if (!msg) return;
  const chat = JSON.parse(localStorage.getItem("chat") || "[]");
  chat.push({ user: localStorage.currentUser, text: msg });
  localStorage.setItem("chat", JSON.stringify(chat));
  chatInput.value = "";
  loadChat();
}

/* ================= ORB CHAT ================= */
function toggleSideChat() {
  sideChat.classList.toggle("hidden");
  chatBoxSide.innerHTML = chatBox.innerHTML;
}

/* ================= ADMIN ================= */
function unlockAdmin() {
  if (adminCode.value === "2013WP") {
    adminPanel.classList.remove("hidden");
    adminMessages.innerHTML = chatBox.innerHTML;
  }
}

/* ================= RESET ================= */
function resetAll() {
  if (confirm("RESET ALL DATA?")) {
    localStorage.clear();
    location.reload();
  }
}
</script>

</body>
</html>
